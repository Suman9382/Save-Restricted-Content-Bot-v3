services:
  - type: web
    name: SAVE RESTRICT CONTENT BOT 
    plan: free
    env: docker
    dockerfilePath: Dockerfile
    repo: https://github.com/Suman9382/Save-Restricted-Content-Bot-v3
    branch: main
    autoDeploy: false
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      #- key: WEBHOOK
        #sync: false
      - key: PORT
        value: 8000  # Default port value, update if needed
